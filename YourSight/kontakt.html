<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - YourSight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="ads.png" alt="YourSight Logo" class="logo-image">
                YourSight
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Startseite</a></li>
                <li><a href="preise.html">Preise</a></li>
                <li><a href="kontakt.html" class="active">Kontakt</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Kontaktieren Sie uns</h1>
            <p>Wir helfen Ihnen, Ihre perfekte Website zu erstellen.</p>
        </section>

        <section class="content">
            <h2 class="contact-heading">Nehmen Sie Kontakt auf</h2> <!-- Added class="contact-heading" -->
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Ihre Nachricht:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 YourSight. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
